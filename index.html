<html>
   <head>
    <title>Javascript</title>
	<script>
	function factorial()
	{
		var i,fact,inp
		fact=1
		inp=Number(document.getElementById("num").value)
		for(i=1;i<=inp;i++)
		{fact=fact*i}
		document.getElementById("answer").value= fact;
	}
	function add()
	{
		var a,b,sum
		a=Number(document.getElementById("num1").value)
		b=Number(document.getElementById("num2").value)
		sum=a+b
		document.getElementById("answer2").value= sum;
	}
	function sub()
	{
		var a,b,diff
		a=Number(document.getElementById("num3").value)
		b=Number(document.getElementById("num4").value)
		diff=a-b
		document.getElementById("answer3").value= diff;
	}
	</script>

   </head>
  <body background="abc.jpg">


	<hr size=5px>
	<h1 align="center">FACTORIAL</h1>
	Enter number <input id="num">
	<button onclick="factorial()">click for factorial</button>
	<input id="answer">

	<hr size=5px>
	<h1 align="center">ADDITION</h1>
	Enter numbers <input id="num1"><input id="num2">
	<button onclick="add()">click for addition</button>
	<input id="answer2">
	<hr size=5px>

	<h1 align="center">SUBTRACTION</h1>
	Enter numbers <input id="num3"><input id="num4">
	<button onclick="sub()">click for subtraction</button>
	<input id="answer3">
	<hr size=5px >
  </body>
</html>
